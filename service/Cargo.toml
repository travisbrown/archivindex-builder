aib-manager = { path = "../manager/" }
chrono = { workspace = true }
indexmap = { workspace = true }
log = { workspace = true }
rocket = { version = "0.5.0", features = ["json"] }
rocket_cors = "0.6"
rocket_oauth2 = "0.5.0"
rocket_db_pools = { version = "0.1.0", features = ["sqlx_sqlite"] }
