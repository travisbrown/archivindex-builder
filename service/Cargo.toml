name = "aib-service"
version = "0.1.0"
authors = ["Travis Brown <travisrobertbrown@gmail.com>"]
repository = "https://github.com/travisbrown/archivindex-builder"
edition = "2021"
license = "AGPL-3.0-only"

[dependencies]
aib-auth = { path = "../auth/" }
aib-auth-sqlx = { path = "../auth-sqlx/" }
